<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixture to Calendar â€” Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Fixture to Calendar</h1>
    <p class="subtitle">Settings</p>

    <div class="form-group">
      <label for="apiKey">Claude API Key</label>
      <p class="help-text">Enter your Anthropic API key. It's stored locally in your browser and only sent to Anthropic's servers.</p>
      <input type="password" id="apiKey" placeholder="sk-ant-...">
      <button id="toggleKey" class="toggle-btn" title="Show/hide key">Show</button>
    </div>

    <div class="form-group">
      <label for="defaultDuration">Default Event Duration (minutes)</label>
      <p class="help-text">Used when no end time is found in the text.</p>
      <input type="number" id="defaultDuration" value="120" min="15" max="480" step="15">
    </div>

    <button id="saveBtn" class="save-btn">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
